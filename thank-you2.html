<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - Flavor Fusion</title>
  <link rel="stylesheet" href="all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #ffe5b4, #ffb347);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    .logo {
      font-size: 3.5rem;
      letter-spacing: 8px;
      font-family: 'Brush Script MT', cursive;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 30px;
    }

    .thank-you-container i {
      font-size: 100px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #000;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    .home-btn {
      background-color: #d63447;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #b72c3b;
    }

    .home-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="logo">FLAVOR FUSION</div>
    <i class="fas fa-check-circle"></i>
    <h1>Thank You for Your Order!</h1>
    <p>Your delicious meal is being prepared and will be ready shortly.</p>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i>Return to Homepage</a>
  </div>
</body>
</html>
