  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background%20img.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 3.8rem;
      letter-spacing: 10px;
      font-family: fantasy;
      color: #ffffff;
      text-shadow: 2px 2px 6px #000;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 10px;
      font-style: italic;
      color: #ddd;
    }

    nav {
      margin-top: 60px;
    }

    nav a {
      display: inline-block;
      margin: 15px 25px;
      padding: 15px 35px;
      font-size: 1.4rem;
      color: #fff;
      background-color: #d63447;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #a82032;
      transform: translateY(-3px);
    }

    nav a i {
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4rem;
        letter-spacing: 5px;
      }

      .tagline {
        font-size: 1.1rem;
      }

      nav a {
        font-size: 1.1rem;
        margin: 10px;
        padding: 12px 24px;
      }
    }
  .auto-style1 {
	  letter-spacing: 15px;
	  font-size: 40pt;
  }
  .auto-style2 {
	  color: #000000;
	  text-align: right;
